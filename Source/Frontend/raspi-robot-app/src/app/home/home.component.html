<h2>RaspiRobot</h2>
<div class="table">
  <div class="row">
    <div class="cell">Operation Mode:</div>
    <div class="cell">
      <select [(ngModel)]="selectedOperationMode" (change)="onOperationmodeChange()">
        @for (operationMode of operationModes; track operationMode) {
          <option [value]="operationMode">{{operationMode}}</option>
        }
      </select>
    </div>
  </div>
</div>
